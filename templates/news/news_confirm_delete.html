{% extends 'news/base.html' %}
{% load filters %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
    </form>
    <a href="{% url 'news:news_list' %}">Отмена</a>
{% endblock %}
